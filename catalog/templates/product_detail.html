{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ product.image | media_filter}}">
                    <div class="card-body">
                        <p class="card-text">{{ product.product_name}}</p>
                        <p class="card-text">{{ product.description | slice:100}}</p>
                        <p class="card-text">{{ product.price | floatformat:2}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                 <a href="{% url 'catalog:product_id' %}" type="button" class="btn btn-lg btn-block btn-outline-primary">Назад</a>
                            </div>
                            <small class="text-body-secondary">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}>
